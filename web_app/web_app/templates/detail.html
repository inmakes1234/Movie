{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{move.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">

    <h2>{{move.name}}</h2><br>

    </div>
</div>

{% endblock %}
