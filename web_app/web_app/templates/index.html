{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
         <div class="card">
  <img class="card-img-to" src="{{i.img.url}}" alt="Card image cap" width="250px" height="250px">
  <div class="card-block">
    <h4 class="card-title">{{i.name}} </h4>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'webapp_app:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
